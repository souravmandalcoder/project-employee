<div class="login" fxFlex="100" fxLayoutAlign="center center">
  <div class="login-form" fxLayout="column">
    <form
      #f="ngForm"
      fxFlex="100"
      fxLayout="row wrap"
      fxLayoutAlign="center center"
    >
      <h2 class="title" fxLayoutAlign="center center">Login Form</h2>
      <div
        class="email"
        fxFlex="100"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <div class="example-container">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              [formControl]="emailFormControl"
              placeholder="Ex. pat@example.com"
            />
            <mat-error
              *ngIf="
                emailFormControl.hasError('email') &&
                !emailFormControl.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div
        class="password"
        fxFlex="100"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <div class="example-container">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input />
            <button mat-icon-button matSuffix></button>
          </mat-form-field>
        </div>
      </div>
      <div class="button">
        <div class="example-button-row">
          <button mat-raised-button color="accent">Login</button>
        </div>
      </div>
      <div class="register">
        <label for=""
          >Don't Have An Account, Get One
          <a
            [routerLink]="['/' + 'register']"
            routerLinkActive="router-link-active"
            >Here!</a
          ></label
        >
      </div>
    </form>
  </div>
</div>
