<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form
      [formGroup]="loginForm"
      LayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      (ngSubmit)="login()"
    >
      <mat-form-field>
        <mat-label>Email </mat-label>
        <input formControlName="email" matInput placeholder="Username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password </mat-label>
        <input
          formControlName="password"
          matInput
          type="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
